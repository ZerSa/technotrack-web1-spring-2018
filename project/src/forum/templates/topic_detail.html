{% extends 'core/base.html' %}

{% block title %}
    Тема {{ topics.name }}
{% endblock %}

{% block content %}
    <div>{{ topics.name }}</div>
    <div>Author: {{ topics.author }}</div>

    <div><a href="{% url 'topic_list' %}">Все темы</a> </div>
    {% if  topics.author == user %}
         <div><a href="{% url 'topic_edit' pk=topics.id %}">Редактировать</a> </div>
    {% endif %}

{% endblock %}
